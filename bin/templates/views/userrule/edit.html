<!DOCTYPE html>
<html 	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:th="http://www.thymeleaf.org"
		xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
		layout:decorator="layouts/main">
<head>
<div layout:fragment="styles"></div>
<title th:text="#{edituserrule}"></title>
</head>
<body>
	
	<div layout:fragment="content">
	
			<form action="#" th:action="@{/userrule/userrule}" th:object="${userrule}" method="post">
							
			<input th:type="hidden" th:name="id" th:field="*{id}"/>
			
				<fieldset class="form">
			
					<legend><text for="edituserrule" th:text="#{edituserrule}"></text></legend>
					
					<a th:href="@{/userrule/delete/{id}(id= ${userrule.id})}" th:class="delete"  th:title="#{delete}" th:onclick="'return confirm(\''+#{confirmdelete}+'\');'"><img th:src="@{/images/delete.png}"/></a>
				
					<div class="fieldcontain">
						<label for="user" th:text="#{user}"></label>
						<span class="required-indicator">*</span>
						<select th:field="*{user}">
						  <option th:each="user : ${users}" 
						          th:value="${user.id}" 
						          th:text="${user.username + ' - ' + user.email}"></option>
						</select>
						<span class="field-validator" th:if="${#fields.hasErrors('user')}" th:errors="*{user}"></span>
					</div>
					
					<div class="fieldcontain">
						<label for="rule" th:text="#{rule}"></label>
						<span class="required-indicator">*</span>
						<select th:field="*{rule}">
						  <option th:each="rule : ${rules}" 
						          th:value="${rule.id}" 
						          th:text="${rule.description}"></option>
						</select>
						<span class="field-validator" th:if="${#fields.hasErrors('rule')}" th:errors="*{rule}"></span>
					</div>
					
					<div class="fieldcontain">
						<button class="btn btn-lg btn-primary btn-block submit" th:type="submit"><text for="enviar" th:text="#{save}"></text></button>
					</div>
					
						
				</fieldset>	
			
			</form>	
	</div>	
	
	<div layout:fragment="scripts"></div>
	
</body>
</html>
