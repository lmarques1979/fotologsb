<!DOCTYPE html>
<html 	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:th="http://www.thymeleaf.org"
		xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
		layout:decorator="layouts/main">
<head>
<div layout:fragment="styles"></div>
<title th:text="#{rule}"></title>
</head>
<body>
	
	<div layout:fragment="content">
	
		<text th:if="${message}">
			<div th:text="${message}" class="message" role="status"></div>
		</text>
				
		<table>
			<thead>
					<tr>
						<th class="model"><text for="rule" th:text="#{rule}"></text></th>
					</tr>
					
					<tr>
						<th colspan="3">
							<a class="adicionar margintableleft" th:title="#{add}" th:href="@{/rule/rule}"><img th:src="@{/images/add.png}"/></a>
						</th>
					</tr>
					<tr>
						<th><text for="edit" th:text="#{edit}"></text></th>
						<th><text for="description" th:text="#{description}"></text></th>
						<th><text for="active" th:text="#{active}"></text></th>
					</tr>
				</thead>
				<tbody>
				
					<tr th:each="rule : ${pageimpl}">
						<td class="centro"><a th:href="@{/rule/show/{id}(id= ${rule.id})}"><img th:src="@{/images/edit.png}"/></a></td>
						<td><text for="home" th:text="${rule.description}"></text></td>
						<td class="centro"><text for="home" th:text="${rule.active}? #{yes} : #{no}"></text></td>
					</tr>
					
					<tr>
						<td colspan="3"><a class="criar" th:href="@{/rule/rule}"><text for="createrule" th:text="#{createrule}"></text></a></td>
					</tr>
											
				</tbody>
		</table>
				
		<div th:if="${pageimpl.getTotalPages()} > 1">
			<!-- pagination -->
			<div th:include="/layouts/fragments/pagination :: paginationcontent"></div>
		</div>
	
	</div>	
	
	<div layout:fragment="scripts"></div>
	
</body>
</html>
