<!DOCTYPE html>
<html 	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:th="http://www.thymeleaf.org"
		xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
		layout:decorator="layouts/main">
<head>
<div layout:fragment="styles"></div>
<title th:text="#{createuser}"></title>
</head>
<body>
	
	<div layout:fragment="content">
	
	
		<text th:if="${message}">
			<div th:text="${message}" class="message" role="status"></div>
		</text>
	
		<form th:action="@{/user/user}" th:object="${user}" method="POST" enctype="multipart/form-data">
		
			<fieldset class="form">
			
					<legend><text for="createuser" th:text="#{createuser}"></text></legend>
					
					<div class="fieldcontain">
						<label for="username" th:text="#{username}"></label>
						<span class="required-indicator">*</span>
						<input th:class="lower" th:type="text" th:name="username" th:maxlength="20" th:placeholder="#{username}" th:required="true" th:autofocus="true" /> 
					</div>
					
					<div class="fieldcontain">
						<label for="password" th:text="#{password}"></label>
						<span class="required-indicator">*</span>
						<input th:type="password" th:placeholder="#{password}" th:required="true"  th:name="password" />
					</div>
					
					<div class="fieldcontain">
						<label for="passwordconfirm" th:text="#{passwordconfirm}"></label>
						<span class="required-indicator">*</span>
						<input th:type="password" th:placeholder="#{passwordconfirm}" th:required="true"  th:name="passwordconfirm"/> 
					</div>
					
					<div class="fieldcontain">
						<label for="firstname" th:text="#{firstname}"></label>
						<span class="required-indicator">*</span>
						<input th:type="text" th:name="firstname" th:placeholder="#{firstname}" th:required="true"/> 
					</div>
					
					<div class="fieldcontain">
						<label for="surname" th:text="#{surname}"></label>
						<span class="not-required"></span>
						<input th:type="text" th:name="surname" th:placeholder="#{surname}" th:required="false"/> 
					</div>
					
					<div class="fieldcontain">
						<label for="email" th:text="#{email}"></label>
						<span class="required-indicator">*</span>
						<input th:type="text" th:name="email" th:size="30" th:placeholder="#{email}" th:required="true"/> 
					</div>
					
					<div class="fieldcontain">
						<label for="image" th:text="#{image}"></label>
						<span class="required-indicator"></span>
						<input th:type="file" th:name="file" placeholder="#{image}"/>
					</div>
					
					<div class="fieldcontain">
						<button class="btn btn-lg btn-primary btn-block submit" th:type="submit"><text for="enviar" th:text="#{save}"></text></button>
					</div>
					
					<input th:type="hidden" th:name="active" th:value="true"/>
			</fieldset>	
			
		</form>
	
	
	</div>	
	
	<div layout:fragment="scripts"></div>
	
</body>
</html>
